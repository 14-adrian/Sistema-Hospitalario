
<div class="container">
    <p style="text-align:center;"><h2>Medicos</h2></p>
    <p style="text-align:right;"><button type="button" class="btn-secondary">Agregar Medico</button></p>
    <div class="table-responsive">
        <table id="medicdatatable" class="table table-bordered" width="100%" cellspacing="0">
            <tr>
                <th>ID Medico</th>
                <th>Especialidad</th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>Fecha Nacimiento</th>
                <th>Sexo</th>
                <th>Accion</th>
            </tr>
        </table> 
    </div>
    
</div>
<script type="text/javascript">
    $(document).ready(function(){
        eel.get_registers()
        eel.get_user_online()
    })

            
    eel.expose(action_out)
    function action_out(registers){ 
        //alert("Show Table");
        registers.forEach(showdata)
    }
            
    function showdata(item, index){
        var get_table = document.getElementById("medicdatatable");
        var tr = document.createElement("tr");
        var td = document.createElement("td");
        var td2 = document.createElement("td");
        var td3 = document.createElement("td");
        var td4 = document.createElement("td");
        var td5 = document.createElement("td");
        var td6 = document.createElement("td");
        var td7 = document.createElement("td");
        var td8 = document.createElement("td");
    
        td.innerText = item[0]
        td2.innerText = item[1]
        td3.innerText = item[2]
        td4.innerText = item[3]
        td5.innerText = item[4]
        td6.innerText = item[5]
        td7.innerText = item[6]
                    
        td8.innerHTML = '<button type="button" class="btn" onclick="buttonedit()">Edit</button> | <button type="button" class="btndelete" onclick="buttondelete()">Delete</button>'
        //td5.className = "acoes"
        //td5.setAttribute("onclick","actions(this, 'documents');")
                    
        get_table.appendChild(tr)
        tr.appendChild(td)
        tr.appendChild(td2)
        tr.appendChild(td3)
        tr.appendChild(td4)
        tr.appendChild(td5)
        tr.appendChild(td6)
        tr.appendChild(td7)
        tr.appendChild(td8)
    }
    function buttonedit()
    {
        alert("Edit Records")
    }   
    function buttondelete()
    {
        if(confirm("Are you sure you want to delete this?")) {
            alert("Successfully Deleted");
        }else{
            return false;
        }
    }
     
</script>
